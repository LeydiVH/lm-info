<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final | Leydi Velazco</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="container-fluid">
    <header class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-bars"></i></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre mí</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Familia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Amigos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="row" id="hero">
        <div class="col-12">
          <img
            src="./assets/images/profile-1.jpg"
            alt="Person profile"
            width="600"
          />
        </div>
      </section>

      <section id="family"></section>

      <section id="friend"></section>

      <section id="information"></section>

      <section id="contact" class="contact row">
        <div class="col-6 d-flex align-items-center justify-content-center">
          <div class="contact__container">
            <h1 class="contact__title">¡Conversemos! <br> Cuéntame acerca de tu proyecto</h1>
            <p class="contact__subtitle">Crearemos algo juntos</p>
          </div>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-center">
          <form action="#">
            <h5 class="asdasda"ss="""contact__formMessage">Envíame un mensaje</h5>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Tu nombre" />
            </div>
            <div class="form-group">
              <input class="form-control" type="email" placeholder="Correo electronico" />
            </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Asunto" />
            </div>
            <h5 class="contact__formInfo">Cuéntame más acerca de tu proyecto</h5>
            <div class="form-group">
              <textarea class="form-control"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escribe tu respuesta aqui"
            ></textarea>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
